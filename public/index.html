<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teachable Test</title>
  <link href="assets/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
     <!-- Component -->
     <div class="navbar-component">
      <!-- Class `area` is a container -->
      <div class="navbar area">
        <!-- Logo -->
        <a href="index.html" class="brand green">Teachable</a>
        <!-- List of links -->
        <nav role="navigation" id="navigation" class="list">
          <a href="index.html" class="item -link -active">Guest Manager</a>
          <a href="#" class="item -link">Help</a>
        </nav>
        <!-- Button to toggle the display menu  -->
        <button id="navButton" data-collapse data-target="#navigation" class="toggle">
          <!-- Hamburger icon -->
          <span class="icon"></span>
        </button>
      </div>
    </div>
    <main>

     <div id="add" class="mTop container-fluid">
      <h3>Enter non-priority and priority guests here</h3>
      <div class="row">
        <div class="column">
          <span class="input input--isao">
            <input class="input__field input__field--isao" type="text" id="input-38" />
            <label class="input__label input__label--isao" for="input-38" data-content="Full Name">
              <span class="input__label-content input__label-content--isao">Full Name</span>
            </label>
          </span>
        </div>
        <div class="column">
          <span class="input input--isao">
            <input class="input__field input__field--isao" type="text" id="input-38" />
            <label class="input__label input__label--isao" for="input-38" data-content="Email">
              <span class="input__label-content input__label-content--isao">Email</span>
            </label>
          </span>
        </div>
        <div class="column">
          <div class="checkboxFive">
            <input type="checkbox" value="1" id="checkboxFiveInput" name="Priority Guest" />
            <label for="checkboxFiveInput"></label>
            <figcaption class="priorityGuest">Priority Guest</figcaption>
          </div>
        </div>
        <div class="column">
          <div class="addButton"><p>Add</p></div>
        </div>
      </div>
    </div>

    <div id="attendees" class="container-fluid mTop">
      <h3>Attendees</h3>
      <div class="dropdown floatRight">
        <button class="dropbtn">Sort By</button>
        <div class="dropdown-content">
          <a href="#">Recently Added</a>
          <a href="#">Priority</a>
          <a href="#">Not Priority</a>
          <a href="#">Name Order</a>
          <a href="#">Email Order</a>
        </div>
      </div>
      <div class="attendeeList">
        <p>There are no attendees</p>
      </div>
    </div>

  </main>
  <footer>
  </footer>
  <script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="assets/js/nav.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
